<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API Debug Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 32px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 24px;
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 24px;
            padding: 20px;
            border-radius: 8px;
            background: #f5f5f5;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .result.success {
            background: #e8f5e9;
            border: 2px solid #4caf50;
        }
        
        .result.error {
            background: #ffebee;
            border: 2px solid #f44336;
        }
        
        .result h3 {
            margin-bottom: 12px;
            color: #333;
        }
        
        pre {
            background: #263238;
            color: #aed581;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
            line-height: 1.5;
        }
        
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .status.success {
            background: #4caf50;
            color: white;
        }
        
        .status.error {
            background: #f44336;
            color: white;
        }
        
        .info {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Gemini API Debug Tool</h1>
        
        <div class="info">
            <strong>üìå Cara Pakai:</strong><br>
            1. Masukkan API key Gemini Anda<br>
            2. Klik "Test Koneksi" untuk cek validitas<br>
            3. Lihat response lengkap di bawah
        </div>
        
        <div class="input-group">
            <label for="apikey">API Key Gemini:</label>
            <input 
                type="text" 
                id="apikey" 
                placeholder="AIzaSy..." 
                value="AIzaSyAF1nuwOyj1KqVdUtfCrK-XY34HtB4AMjg"
            >
        </div>
        
        <button id="testBtn" onclick="testConnection()">
            üöÄ Test Koneksi
        </button>
        
        <div id="result"></div>
    </div>

    <script>
        async function testConnection() {
            const apiKey = document.getElementById('apikey').value.trim();
            const resultDiv = document.getElementById('result');
            const testBtn = document.getElementById('testBtn');
            
            if (!apiKey) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <span class="status error">ERROR</span>
                        <h3>API Key kosong!</h3>
                        <p>Silakan masukkan API key Anda terlebih dahulu.</p>
                    </div>
                `;
                return;
            }
            
            // Disable button
            testBtn.disabled = true;
            testBtn.innerHTML = '‚è≥ Testing... <span class="loader"></span>';
            
            resultDiv.innerHTML = `
                <div class="result">
                    <h3>üîÑ Menghubungi Gemini API...</h3>
                    <p>Mohon tunggu...</p>
                </div>
            `;
            
            try {
                // Test 1: Format validation
                const isValidFormat = apiKey.startsWith('AIza') && apiKey.length === 39;
                
                console.log('API Key Format:', isValidFormat ? '‚úÖ Valid' : '‚ùå Invalid');
                
                // Test 2: Actual API call
                const models = ['gemini-2.5-flash', 'gemini-2.0-flash', 'gemini-1.5-flash'];
                let successModel = null;
                let lastResponse = null;
                let lastError = null;
                
                for (const model of models) {
                    try {
                        const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
                        
                        console.log(`Testing model: ${model}`);
                        
                        const response = await fetch(url, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                contents: [{
                                    parts: [{
                                        text: 'Say OK'
                                    }]
                                }]
                            })
                        });
                        
                        const data = await response.json();
                        lastResponse = data;
                        
                        console.log(`Response from ${model}:`, data);
                        
                        if (!response.ok) {
                            lastError = data.error;
                            console.error(`Error with ${model}:`, data.error);
                            continue;
                        }
                        
                        if (data.candidates && data.candidates.length > 0) {
                            successModel = model;
                            break;
                        }
                        
                    } catch (err) {
                        console.error(`Exception with ${model}:`, err);
                        lastError = err.message;
                    }
                }
                
                // Display results
                if (successModel) {
                    const text = lastResponse.candidates?.[0]?.content?.parts?.[0]?.text || 'N/A';
                    
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <span class="status success">‚úÖ SUCCESS</span>
                            <h3>Koneksi Berhasil!</h3>
                            <p><strong>Model yang berhasil:</strong> ${successModel}</p>
                            <p><strong>Response text:</strong> ${text}</p>
                            <hr style="margin: 16px 0; border: none; border-top: 1px solid #ddd;">
                            <h4>Full Response:</h4>
                            <pre>${JSON.stringify(lastResponse, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    const errorMsg = lastError?.message || JSON.stringify(lastError);
                    
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <span class="status error">‚ùå FAILED</span>
                            <h3>Koneksi Gagal</h3>
                            <p><strong>Error:</strong> ${errorMsg}</p>
                            <hr style="margin: 16px 0; border: none; border-top: 1px solid #ddd;">
                            <h4>Last Response:</h4>
                            <pre>${JSON.stringify(lastResponse, null, 2)}</pre>
                            <hr style="margin: 16px 0; border: none; border-top: 1px solid #ddd;">
                            <h4>üí° Troubleshooting:</h4>
                            <ul style="margin-left: 20px; margin-top: 10px;">
                                <li>Pastikan API key valid (39 karakter, dimulai 'AIza')</li>
                                <li>Generate API key baru di: <a href="https://aistudio.google.com/apikey" target="_blank">Google AI Studio</a></li>
                                <li>Periksa quota di: <a href="https://aistudio.google.com/" target="_blank">AI Studio Dashboard</a></li>
                                <li>Buka Console (F12) untuk melihat log lengkap</li>
                            </ul>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Test error:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <span class="status error">‚ùå ERROR</span>
                        <h3>Test Gagal</h3>
                        <p><strong>Exception:</strong> ${error.message}</p>
                        <pre>${error.stack || 'No stack trace'}</pre>
                    </div>
                `;
            } finally {
                testBtn.disabled = false;
                testBtn.innerHTML = 'üöÄ Test Koneksi';
            }
        }
        
        // Allow Enter key to trigger test
        document.getElementById('apikey').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                testConnection();
            }
        });
    </script>
</body>
</html>
